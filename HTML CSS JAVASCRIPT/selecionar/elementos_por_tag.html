<html>
  <head>
    <link rel="stylesheet" href="../css/estilo.css" />
  </head>
  <body id="exercicio">
    <div id="primeiro">#primeiro</div>
    <div id="segundo">#segundo</div>
    <div id="terceiro">#terceiro</div>
    <div id="quarto">#quarto</div>
    <div id="quinto">#quinto</div>

    <script>
      const divs = document.getElementsByTagName('div')
      // loop #01

      for (const elememnto of divs) {
        elememnto.classList.add('destaque')
      }

      //Loop #2

      const array1 = Array.from(divs)
      array1.forEach((el, i) => {
        if (i % 2 === 1) el.classList.remove('destaque')
      })

      //Loop #3
      const array = [...divs]
      array.forEach((el, i) => {
        const ultimo = array.length - 1 === i

        if (ultimo) {
          el.classList.remove('destaque')
        }
      })
    </script>
  </body>
</html>
